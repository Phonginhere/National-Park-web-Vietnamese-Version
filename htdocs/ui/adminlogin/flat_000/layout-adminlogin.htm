<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
			<meta name="description" content="A clean login and registration template based on Bootstrap framework">
			<meta name="author" content="">
			<link rel="shortcut icon" href="http://swoopthemes.com/templates/logg/assets/ico/favicon.ico">

			<title>Loggit - Login &amp; registration template</title>

			<!-- Bootstrap core CSS -->
			<link href="layout-adminlogin_files/bootstrap.css" rel="stylesheet">

			<!-- Custom styles for this template -->
			<link href="layout-adminlogin_files/custom.css" rel="stylesheet">
			
			<link href="layout-adminlogin_files/font-awesome.css" rel="stylesheet">
			<link media="screen" rel="stylesheet" href="layout-adminlogin_files/css.css">

			<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
			<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>

		<body>
			<div id="mainWrap">
			<div id="loggit">
				<h1><i class="fa fa-lock"></i> Loggit</h1>
				<h3>Please <strong>Login</strong> or <strong>Register</strong></h3>

				<form action="#" id="logForm" method="post" class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
								<input class="form-control input-lg" placeholder="Email" autocomplete="off" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input class="form-control input-lg" placeholder="Password" autocomplete="off" type="password">
							</div>
						</div>
					</div>
					<div class="form-group formSubmit">
						<div class="col-sm-7">
							<div class="checkbox">
								<label>
									<input checked="checked" autocomplete="off" type="checkbox"> Keep me logged in
								</label>
							</div>
						</div>
						<div class="col-sm-5 submitWrap">
							<button type="submit" class="btn btn-primary btn-lg">Log In</button>
						</div>
					</div>
					<div class="form-group formNotice">
						<div class="col-xs-12">
							<p class="text-center">Don't have an account? <span>Register now</span></p>
						</div>
					</div>
				</form>
				<form action="#" id="regForm" method="post" class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<input class="form-control input-lg" placeholder="Username" autocomplete="off" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
								<input class="form-control input-lg" placeholder="Email" autocomplete="off" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input class="form-control input-lg" placeholder="Password" autocomplete="off" type="password">
							</div>
						</div>
					</div>
					<div class="form-group formSubmit">
						<div class="col-sm-7">
							<div class="checkbox">
								<label>
									<input autocomplete="off" type="checkbox"> I agree to the Terms &amp; Conditions
								</label>
							</div>
						</div>
						<div class="col-sm-5 submitWrap">
							<button type="submit" class="btn btn-success btn-lg">Register</button>
						</div>
					</div>
					<div class="form-group formNotice">
						<div class="col-xs-12">
							<p class="hasAccount text-center">Already have an account? <span>Log in here</span></p>
						</div>
					</div>
				</form>
			</div>

			</div>
			<footer class="clearfix">
				<p>Copyright Â© 2014 Loggit - Login &amp; registration template. All Rights Reserved</p>
			</footer>


			<!-- Bootstrap core JavaScript
			================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="layout-adminlogin_files/jquery.js"></script>
			<script src="layout-adminlogin_files/bootstrap.js"></script>
			
			<script type="text/javascript">
				$(document).ready(function() {
					
					$('.formNotice span').click(function() {
						$("#logForm").toggle();
						$("#regForm").toggle();
					});
					
						
				});
			</script>
	
		
</body></html>
